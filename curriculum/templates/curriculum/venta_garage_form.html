{% extends 'curriculum/base_admin.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Artículo{% endblock %}

{% block content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h2><i class="fas fa-tag me-2"></i> {% if form.instance.pk %}Editar{% else %}Agregar{% endif %} Artículo</h2>
        <a href="{% url 'curriculum:dashboard' %}" class="btn-volver">Volver</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group" style="grid-column: span 2;">
                <label class="form-label">Nombre del artículo:</label>
                <input type="text" name="nombreproducto" value="{{ form.nombreproducto.value|default:'' }}">
            </div>

            <div class="form-group">
                <label class="form-label">Estado:</label>
                <select name="estadoproducto" class="form-control">
                    <option value="Bueno" {% if form.estadoproducto.value == 'Bueno' %}selected{% endif %}>Bueno</option>
                    <option value="Regular" {% if form.estadoproducto.value == 'Regular' %}selected{% endif %}>Regular</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Precio:</label>
                <input type="number" step="0.01" name="valordelbien" value="{{ form.valordelbien.value|default:'' }}">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label class="form-label">Descripción:</label>
                <textarea name="descripcion" rows="4">{{ form.descripcion.value|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Imagen del producto:</label>
                <input type="file" name="imagen_producto">
            </div>

            <div class="form-group">
                <label>Mostrar en el front: 
                    <input type="checkbox" name="activarparaqueseveaenfront" {% if form.activarparaqueseveaenfront.value %}checked{% endif %}>
                </label>
            </div>

            <div class="form-actions" style="grid-column: span 2; display: flex; flex-direction: column; gap: 12px; margin-top: 20px;">
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; background-color: #66f7a7; color: white; border: none; font-size: 16px; cursor: pointer;">
                    Guardar
                </button>
                
                <a href="{% url 'curriculum:dashboard' %}" style="width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; background-color: #94948c; color: white; text-decoration: none; text-align: center; font-size: 16px; box-sizing: border-box;">
                    Cancelar
                </a>

            </div>
        </div>
    </form>
</div>
{% endblock %}
