{% extends 'curriculum/base_admin.html' %}
{% block title %}{% if form.instance.pk %}Editar Curso{% else %}Agregar Curso{% endif %}{% endblock %}

{% block content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h2>
            {% if form.instance.pk %}
                <i class="fas fa-edit me-2"></i> Editar Curso
            {% else %}
                <i class="fas fa-plus-circle me-2"></i> Agregar Curso
            {% endif %}
        </h2>
        <a href="{% url 'curriculum:dashboard' %}" class="btn-volver">Volver</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group" style="grid-column: span 2;">
                <label class="form-label">Nombre del curso:</label>
                <input type="text" name="nombrecurso" value="{{ form.nombrecurso.value|default:'' }}" placeholder="Ej: Especialista en Python y Django">
            </div>

            <div class="form-group">
                <label class="form-label">Entidad patrocinadora:</label>
                <input type="text" name="entidadpatrocinadora" value="{{ form.entidadpatrocinadora.value|default:'' }}" placeholder="Ej: Universidad Técnica">
            </div>

            <div class="form-group">
                <label class="form-label">Total horas:</label>
                <input type="number" name="totalhoras" value="{{ form.totalhoras.value|default:0 }}">
            </div>

            <div class="form-group">
                <label class="form-label">Fecha inicio:</label>
                <input type="date" name="fechainicio" value="{{ form.fechainicio.value|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label class="form-label">Certificado (PDF/Imagen):</label>
                <input type="file" name="rutacertificado">
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <label class="form-label">Descripción:</label>
                <textarea name="descripcionfunciones" rows="4">{{ form.descripcionfunciones.value|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label>Mostrar en el front: 
                    <input type="checkbox" name="activarparaqueseveaenfront" {% if form.activarparaqueseveaenfront.value %}checked{% endif %}>
                </label>
            </div>

            <div class="form-actions" style="grid-column: span 2; display: flex; flex-direction: column; gap: 12px; margin-top: 20px;">
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; background-color: #66f7a7; color: white; border: none; font-size: 16px; cursor: pointer;">
                    Guardar
                </button>
                
                <a href="{% url 'curriculum:dashboard' %}" style="width: 100%; padding: 14px; border-radius: 10px; font-weight: bold; background-color: #94948c; color: white; text-decoration: none; text-align: center; font-size: 16px; box-sizing: border-box;">
                    Cancelar
                </a>

            </div>
        </div>
    </form>
</div>
{% endblock %}
