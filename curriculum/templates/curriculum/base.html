<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV_CORE | Perfil Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 280px; --text-dark: #2d3436; --text-muted: #636e72;
            --color-sec1: #fab1a0; --color-sec2: #81ecec; --color-sec3: #55efc4;
            --color-sec4: #a29bfe; --color-sec5: #ffeaa7; --color-sec6: #74b9ff; --color-sec7: #ff7675;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; display: flex; margin: 0; }

        /* Sidebar Navegable */
        .sidebar { width: var(--sidebar-width); background: white; height: 100vh; position: fixed; padding: 30px 20px; border-right: 1px solid #eee; }
        .nav-btn { width: 100%; padding: 15px; margin-bottom: 10px; border: none; background: none; border-radius: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; color: var(--text-muted); font-weight: 600; transition: 0.3s; }
        .nav-btn.active { background: var(--text-dark); color: white; }

        .datos-fijos {
            overflow: hidden;  
            }


        /* Contenido Principal */
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 50px; }

        /* Lógica de Visibilidad */
        .section-box { 
            display: none; opacity: 0; transform: translateY(20px); 
            background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.4s ease; 
        }
        .section-box.active { display: block; opacity: 1; transform: translateY(0); }

        /* Bordes de Colores Pastel */
        #sec1.active { border-top: 10px solid var(--color-sec1); }
        #sec2.active { border-top: 10px solid var(--color-sec2); }
        #sec3.active { border-top: 10px solid var(--color-sec3); }
        #sec4.active { border-top: 10px solid var(--color-sec4); }
        #sec5.active { border-top: 10px solid var(--color-sec5); }
        #sec6.active { border-top: 10px solid var(--color-sec6); }
        #sec7.active { border-top: 10px solid var(--color-sec7); }

        .content-card { background: #fcfcfc; border: 1px solid #f0f0f0; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 30px; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div style="font-weight:800; font-size:1.5rem; margin-bottom:40px;">HOJA DE VIDA PROFESIONAL</div>
        <button class="nav-btn active" onclick="tab(event, 'sec1')"><i class="fas fa-user"></i> Datos Personales</button>
        <button class="nav-btn" onclick="tab(event, 'sec2')"><i class="fas fa-briefcase"></i> Experiencia Laboral</button>
        <button class="nav-btn" onclick="tab(event, 'sec3')"><i class="fas fa-graduation-cap"></i> Cursos Realizados</button>
        <button class="nav-btn" onclick="tab(event, 'sec4')"><i class="fas fa-award"></i> Reconocimientos</button>
        <button class="nav-btn" onclick="tab(event, 'sec5')"><i class="fas fa-book"></i> Productos Académicos</button>
        <button class="nav-btn" onclick="tab(event, 'sec6')"><i class="fas fa-code"></i> Productos Laborales</button>
        <button class="nav-btn" onclick="tab(event, 'sec7')"><i class="fas fa-shopping-bag"></i> Venta Garage</button>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        function tab(e, id) {
            document.querySelectorAll('.section-box').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
