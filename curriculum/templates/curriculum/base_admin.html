<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración | CV CORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary-color: #f8fafc;
        --neon-blue: #ecc6f8;
        --bg-dark: #fcecec; 
        --glass-bg: rgb(198, 227, 253);
        --text-light: #151616;
        --input-bg: rgba(146, 176, 253, 0.8);
        --btn-blue: #66f7a7;
    }
    body { 
        background-color: var(--bg-dark) !important; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-light);
        min-height: 100vh;
        margin: 0;
    }
    .navbar-custom {
        background-color: rgba(255, 194, 194, 0.9) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
        padding: 15px 25px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .admin-card {
        position: relative; /* ¡Súper importante! Esto ancla el botón adentro */
        background: var(--glass-bg);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        max-width: 1000px;
        margin: 20px auto;
        border: 1px solid #e2e8f0;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    @media (max-width: 768px) {
        .form-grid { grid-template-columns: 1fr; }
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        color: #334155; /* Color oscuro para legibilidad sobre el rosado */
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 5px;
    }

    /* Todos los campos con puntas redondeadas */
    input, textarea, select, .btn-action, .btn-guardar, .btn-cancelar {
        background: var(--input-bg) !important;
        border: 1px solid #cbd5e1 !important;
        border-radius: 12px !important; /* Puntas redondeadas */
        padding: 12px 15px !important;
        color: white !important;
        outline: none;
        width: 100%;
        box-sizing: border-box;
    }

    /* Estilo específico para Descripción Funciones */
    textarea {
        background: var(--input-bg) !important;
        border: 1px solid #cbd5e1 !important;
        padding: 12px 15px !important;
        color: white !important;
        min-height: 120px;
    }

    input:focus, textarea:focus {
        border-color: var(--btn-blue) !important;
        box-shadow: 0 0 0 3px rgba(29, 104, 240, 0.1);
    }

    /* Arreglo para que NO quede espacio en Activar */
    .checkbox-group {
        display: flex;
        flex-direction: row !important; /* Check al lado de la etiqueta o debajo sin huecos */
        align-items: center;
        gap: 8px;
        height: auto !important;
        margin-top: 15px;
    }

    input[type="checkbox"] {
        width: 20px !important;
        height: 20px !important;
        margin: 0 !important;
        cursor: pointer;
        accent-color: var(--btn-blue);
        border-radius: 4px !important;
    }

    .checkbox-group .form-label {
        margin: 0 !important;
        color: white;
        white-space: nowrap;
    }
    /* Grupo de Botones Centrados y Redondeados */
    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        width: 100%;
    }

    .btn-action {
        padding: 12px 50px;
        border-radius: 12px; /* Puntas redondeadas igual que los inputs */
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-guardar {
        background-color: var(--btn-blue);
        color: white;
    }

    .btn-cancelar {
        background-color: #848a92;
        color: white;
    }
    .btn-volver {
        position: absolute; 
        top: 20px;          
        right: 25px;        
        background-color: #64748b !important; 
        color: white !important;
        padding: 8px 16px !important;
        border-radius: 10px !important;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        width: auto !important; 
        display: inline-block;
    }
    .btn-volver:hover {
        background-color: #475569 !important;
        transform: translateY(-2px);
    }
    .button-group .btn-action {
        width: auto !important;
        min-width: 150px;
        padding: 12px 30px !important;
    }
    .btn-action:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
    }
</style>
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'curriculum:dashboard' %}">
            <i class="fas fa-id-badge me-2"></i>PANEL <span class="text-dark">ADMIN</span>
        </a>
        <div class="d-flex align-items-center">
            <span class="text-muted me-3 d-none d-md-inline">Hola, {{ user.username }}</span>
            <a href="{% url 'curriculum:logout' %}" class="btn btn-outline-danger btn-sm btn-logout">
                <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
            </a>
        </div>
    </div>
</nav>

<div class="container main-container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
