{% extends 'curriculum/base.html' %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(255,255,255,0.3);
        text-align: center;
    }

    .login-card h2 {
        font-family: 'Playfair Display', serif;
        color: #2d3436;
        margin-bottom: 25px;
    }

    .form-group {
        text-align: left;
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        color: #636e72;
        margin-bottom: 8px;
        font-weight: 700;
        text-transform: uppercase;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #dfe6e9;
        outline: none;
        transition: border 0.3s;
    }

    .form-group input:focus {
        border-color: #ff9a9e; /* Color temático sec1 */
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #1e293b;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-login:hover {
        background: #334155;
    }

    .error-msg {
        color: #d63031;
        background: #ff767522;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        
        {% if form.errors %}
            <div class="error-msg">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" required placeholder="••••••••">
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit" class="btn-login">
                Entrar al Panel <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
